<main class="form-signin">
  <form action="/admin-signup-action" method = 'POST'>
    <img class="mb-4" src="static/song_app_images.jpeg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin A Please sign up</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="admin_name" placeholder="username" required>
      <label for="floatingInput">Admin name</label>
    </div>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com"required>
        <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="gender" placeholder="gender" required>
        <label for="floatingInput">Gender</label>
    </div>

    <div class="checkbox mb-3">
      <p>Not on site? <a href="/admin_signin">Sign in</a></p>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023 </p>
  </form>
